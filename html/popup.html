<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Head basic rules -->
        <meta charset=utf-8 />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Impulse</title>
        <link rel="stylesheet" href="../css/popup.css">
        <script src="../js/popup.js"></script>
    </head>

    <body>
        <h1 class="title">Impulse</h1>
        <img src = "/assets/impulse.png" alt = "Impulse" class = pic>
        <div class = "stats">
            <p>
                Total spent on impulse purchases this week:
            </p>
            <p class = "amount" id = "weekly">$0</p>
            <p>
                Total spent on impulse purchases this month:
            </p>
            <p class="amount" id = "monthly">$0</p>
            <p>
                Lifetime impulse purchases:
            </p>
            <p class="amount" id = "lifetime">$0</p>
        </div>
        <p>
            Impulse is a chrome extension that helps prevent online impulse purchases.
        </p>
        <p>
            <button id = "pause" type = "button" class = "pause">Pause Impulse</button>
        </p>
        <p>
            <button id = "stats" type = "button" class = "pause">Stats</button>
        </p>
        <p>
            <button id = "clearStorage" type = "button" class = "pause">Clear Data Storage</button>
        </p>
        <p>
            <a href="https://www.google.com" class = "linkToData">Click here to learn more about your spending data</a>
        </p>
    </body>
</html>
